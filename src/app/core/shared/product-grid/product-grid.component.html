<div class="demo-button-container">
    <button *ngIf="userRole=='admin'" mat-raised-button (click)="openDialog('add',0)" class="demo-button">
        Add data
    </button>
    
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- ProductID Column -->
    <ng-container matColumnDef="ProductID">
        <th mat-header-cell *matHeaderCellDef>ProductID</th>
        <td mat-cell *matCellDef="let element">{{element.ProductID}}</td>
    </ng-container>

    <!-- ProductName Column -->
    <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef>ProductName</th>
        <td mat-cell *matCellDef="let element">{{element.ProductName}}</td>
    </ng-container>

    <!-- CompanyProduced Column -->
    <ng-container matColumnDef="CompanyProduced">
        <th mat-header-cell *matHeaderCellDef>CompanyProduced</th>
        <td mat-cell *matCellDef="let element">{{element.CompanyProduced}}</td>
    </ng-container>

    <!-- ProductDetail  Column -->
    <ng-container matColumnDef="ProductDetail">
        <th mat-header-cell *matHeaderCellDef>ProductDetail</th>
        <td mat-cell *matCellDef="let element">{{element.ProductDetail}}</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">{{element.Cost}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element" >
            <mat-icon>edit</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
